<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUERBA API</title>
    <!-- WEBSITE ICON -->
    <link rel="icon" href="images/chatbot.jpg" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP ICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- EXTERNAL -->
    <link rel="stylesheet" href="background.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- BACKGROUND -->
    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      width="100%"
      height="100%"
      viewBox="0 0 1600 900"
      preserveAspectRatio="xMidYMax slice"
    >
      <defs>
        <linearGradient id="bg">
          <stop
            offset="0%"
            style="stop-color: rgba(130, 158, 249, 0.06)"
          ></stop>
          <stop offset="50%" style="stop-color: rgba(76, 190, 255, 0.6)"></stop>
          <stop
            offset="100%"
            style="stop-color: rgba(115, 209, 72, 0.2)"
          ></stop>
        </linearGradient>
        <path
          id="wave"
          fill="url(#bg)"
          d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
	s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"
        />
      </defs>
      <g>
        <use xlink:href="#wave" opacity=".3">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="10s"
            calcMode="spline"
            values="270 230; -334 180; 270 230"
            keyTimes="0; .5; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
        <use xlink:href="#wave" opacity=".6">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="8s"
            calcMode="spline"
            values="-270 230;243 220;-270 230"
            keyTimes="0; .6; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
        <use xlink:href="#wave" opacty=".9">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="6s"
            calcMode="spline"
            values="0 230;-140 200;0 230"
            keyTimes="0; .4; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
      </g>
    </svg>
    <!-- END OF BACKGROUND -->

    <div class="container-fluid">
      <div
        class="container vh-100 d-flex justify-content-center align-items-center"
      >
        <div>
          <div class="log-in row">
            <div
              class="col-12 col-md-6 d-flex justify-content-center align-items-center order-last order-md-first content-1"
            >
              <div>
                <hr style="border: none" />
                <div style="margin: 0">
                  <p class="h3 text-light fw-bold text-center">GUERBS API</p>
                  <p class="text-light text-center">LOGIN SYSTEM</p>
                </div>

                <img
                  src="images/authentication-5.png"
                  alt=""
                  class="img-fluid img-login"
                />
              </div>
            </div>
            <div class="col-12 col-md-6 content-2 order-first order-md-last">
              <div>
                <hr style="border: none; height: 5px" />
                <form action="" method="post" id="login-form">
                  <div class="input-group mb-3">
                    <div class="input-group-text">
                      <i class="bi bi-person"></i>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Text input with checkbox"
                      id="username"
                      placeholder="Username"
                      name="username"
                      required
                      value="admin"
                    />
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-text">
                      <i class="bi bi-key"></i>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      aria-label="Text input with checkbox"
                      id="password"
                      placeholder="Password"
                      name="password"
                      required
                      value="password"
                    />
                  </div>
                  <div>
                    <button class="btn btn-info text-center w-100">
                      Submit
                    </button>
                    <hr style="border: 1px solid #00d1ff" />
                  </div>
                  <div></div>
                </form>
                <p class="text-secondary text-center">OR</p>
                <fb:login-button
                  scope="public_profile,email"
                  onlogin="checkLoginState();"
                ></fb:login-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .querySelector("#login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.querySelector("#username").value;
          const password = document.querySelector("#password").value;

          if (username === "admin" && password === "password") {
            window.location.href = "wel.html";
          } else {
            alert("Incorrect username or password");
          }
        });
    </script>

    <script src="script.js"></script>

    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js"
    ></script>
  </body>
</html>
