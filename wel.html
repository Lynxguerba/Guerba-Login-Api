<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUERBS API</title>
    <link rel="icon" href="images/chatbot.jpg" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP ICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- EXTERNAL -->
    <link rel="stylesheet" href="background.css" />
    <link rel="stylesheet" href="wel.css" />
  </head>
  <body>
    <!-- BACKGROUND -->
    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      width="100%"
      height="100%"
      viewBox="0 0 1600 900"
      preserveAspectRatio="xMidYMax slice"
    >
      <defs>
        <linearGradient id="bg">
          <stop
            offset="0%"
            style="stop-color: rgba(130, 158, 249, 0.06)"
          ></stop>
          <stop offset="50%" style="stop-color: rgba(76, 190, 255, 0.6)"></stop>
          <stop
            offset="100%"
            style="stop-color: rgba(115, 209, 72, 0.2)"
          ></stop>
        </linearGradient>
        <path
          id="wave"
          fill="url(#bg)"
          d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
	s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"
        />
      </defs>
      <g>
        <use xlink:href="#wave" opacity=".3">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="10s"
            calcMode="spline"
            values="270 230; -334 180; 270 230"
            keyTimes="0; .5; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
        <use xlink:href="#wave" opacity=".6">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="8s"
            calcMode="spline"
            values="-270 230;243 220;-270 230"
            keyTimes="0; .6; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
        <use xlink:href="#wave" opacty=".9">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="6s"
            calcMode="spline"
            values="0 230;-140 200;0 230"
            keyTimes="0; .4; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
      </g>
    </svg>
    <!-- END OF BACKGROUND -->
    <div class="container-fluid">
      <div
        class="container vh-100 d-flex justify-content-center align-items-center w-100"
      >
        <div
          class="welcome-page d-grid justify-content-center align-items-center"
        >
          <div class="row">
            <div
              class="col-12 col-md-6 d-grid justify-content-center align-items-center"
            >
              <p id="welcome-message" class="h3 text-light text-center">
                WELCOME username
              </p>
              <img
                src="images/notification-4.png"
                class="img-fluid"
                alt="welcome-img"
              />
            </div>
            <div
              class="col-12 col-md-6 d-grid justify-content-center align-items-center"
            >
              <div class="w-100">
                <form id="commentForm">
                  <div class="form-floating mb-3">
                    <textarea
                      class="form-control"
                      placeholder="Leave a comment here"
                      id="commentTextarea"
                      style="height: 170px"
                      required
                    ></textarea>
                    <label for="commentTextarea">Comments</label>
                  </div>
                  <button type="submit" class="btn btn-outline-info w-100">
                    SUBMIT
                  </button>
                </form>
                <button id="logout-btn" class="mt-3 btn btn-info w-100">
                  Sign Out
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("logout-btn")
        .addEventListener("click", function () {
          FB.logout(function (response) {
            // User is now logged out
            console.log("Logged out:", response);
            // Optionally, redirect them to another page
            window.location.href = "https://lynxguerba.github.io/Guerba-Login-Api/";
          });
        });

      window.addEventListener("beforeunload", function () {
        // Clear local storage or session storage (if used)
        localStorage.removeItem("fbUserSession");
        sessionStorage.clear();
      });
    </script>
    <script>
      window.onload = function () {
        // Get the query parameter from the URL
        const params = new URLSearchParams(window.location.search);
        const userName = params.get("name");

        // Display the userâ€™s name on the page
        if (userName) {
          document.getElementById("welcome-message").innerHTML =
            "WELCOME " + userName + "!";
        }

        // Submit the comment and username
        document
          .getElementById("commentForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();

            // Get the comment text
            const commentText =
              document.getElementById("commentTextarea").value;

            // Prepare data to be sent
            const commentData = {
              name: userName,
              comment: commentText,
            };

            // Send the comment data to the server via POST request
            fetch("save_comment.php", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(commentData),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.success) {
                  // Clear the textarea
                  document.getElementById("commentTextarea").value = "";
                  // Load the comments again
                  loadComments();
                } else {
                  console.error("Error saving comment");
                }
              });
          });

        // Load the comments when the page loads
        loadComments();
      };

      function loadComments() {
        fetch("comments.json")
          .then((response) => response.json())
          .then((data) => {
            const commentsSection = document.getElementById("comments-section");
            commentsSection.innerHTML = "";

            data.comments.forEach((comment) => {
              const commentElement = document.createElement("p");
              commentElement.textContent = `${comment.name}: ${comment.comment}`;
              commentsSection.appendChild(commentElement);
            });
          });
      }
    </script>
    <script src="script.js"></script>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js"
    ></script>
  </body>
</html>
